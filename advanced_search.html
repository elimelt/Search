<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class = links>
                <a href="index.html">Google Search</a>
            </div>
        </div>
        <div class="container">
            <form class ="search_bar" style="text-align:left;" action="https://www.google.com/search">
                <table>
                    <tr>
                        <td>All of these words:</td>
                        <td><input style="border-radius:10px;" type="text" name="as_q" ></td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase:</td>
                        <td><input style="border-radius:10px;" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>Any of these words:</td>
                        <td><input style="border-radius:10px;" type="text" name="as_oq" ></td>
                    </tr>
                    <tr>
                        <td>None of these words:</td>
                        <td><input style="border-radius:10px;" type="text" name="as_eq" ></td>
                    </tr>
                </table>
                <input type="submit" value="Search" style="margin-left:inherit; color: white; background-color:rgb(88, 88, 178);">
            </form>
        </div>
        
    </body>
</html>
